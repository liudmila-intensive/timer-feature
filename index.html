<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Timer Feature</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="container" id="about">
			<div class="timer">
				<div class="timer-title">Мой день рождения наступит через...</div>
				<div class="timer-action">
					Осталось совсем немного подождать
				</div>
				<div class="timer-numbers" id="timer">
					<span class="hours">18</span>
					<span>:</span>
					<span class="minutes">20</span>
					<span>:</span>
					<span class="seconds">11</span>
				</div>
			</div>
			<button class="more"> Узнать больше</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
